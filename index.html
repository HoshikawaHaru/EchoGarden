<style>
/* === å¤–å±‚å®¹å™¨ === */
#info-widget {
  position: absolute;
  top: 140px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 340px;
  padding: 16px 20px;
  border-radius: 30px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px) saturate(150%);
  box-shadow: 0 4px 20px rgba(255,255,255,0.1);
  color: #fff;
  font-family: "SF Pro Display", "PingFang SC", sans-serif;
}

/* === ä¸Šéƒ¨ï¼šç”µé‡æ¡ + åœ†å½¢è¿›åº¦ === */
.top-panel {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 6px 14px;
}
.battery-box {
  display: flex;
  align-items: center;
  gap: 10px;
}
.battery-text {
  font-size: 13px;
  letter-spacing: 0.3px;
  opacity: 0.9;
}
.battery-circle {
  transform: rotate(-90deg);
}
.battery-circle .bg {
  fill: none;
  stroke: rgba(255,255,255,0.2);
  stroke-width: 3;
}
.battery-circle .progress {
  fill: none;
  stroke: #fff;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
  transition: stroke-dashoffset 0.5s ease;
}

/* === ä¸‹éƒ¨ï¼šåœ†è§’ä¿¡æ¯æ  === */
.bottom-panel {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.15);
  border-radius: 25px;
  padding: 10px 16px;
}
.bottom-panel img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 8px rgba(255,255,255,0.2);
}
.center {
  text-align: left;
  flex: 1;
  margin-left: 10px;
}
#custom-text {
  font-size: 15px;
  font-weight: 500;
}
#date-line {
  font-size: 13px;
  opacity: 0.85;
  margin-top: 3px;
}
.right #time {
  font-size: 22px;
  font-weight: 600;
}
</style>

<script>
function updateWidget() {
  const now = new Date();
  const date = `${now.getMonth()+1}æœˆ ${now.getDate()}`;
  const weekday = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][now.getDay()];
  const time = now.toTimeString().slice(0,5);
  document.getElementById("date").textContent = date;
  document.getElementById("weekday").textContent = weekday;
  document.getElementById("time").textContent = time;
}
updateWidget();
setInterval(updateWidget, 60000);

// ç”µé‡æ›´æ–°
navigator.getBattery && navigator.getBattery().then(b => {
  const updateBattery = () => {
    const level = Math.round(b.level * 100);
    document.getElementById("battery-level").textContent = `${level}%`;
    const circle = document.querySelector(".battery-circle .progress");
    const offset = 100 - level;
    circle.style.strokeDashoffset = offset;
  };
  updateBattery();
  b.addEventListener("levelchange", updateBattery);
});
</script>
