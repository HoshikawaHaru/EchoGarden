<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="rgba(0,0,0,0)">
  <title>Echo Garden</title>

  <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/icon512.png">
  <link rel="icon" href="assets/icons/icon512.png" type="image/png">

  <style>
  /* === 基础与背景 === */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  #bg-layer {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  #theme-toggle {
    position: fixed;
    top: calc(env(safe-area-inset-top) + 8px);
    right: 14px;
    z-index: 10;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    font-size: 20px;
  }

  /* === 页面容器：双页结构 === */
  #container {
    display: flex;
    width: 200%;
    height: 100%;
    transition: transform 0.4s ease;
  }
  .page {
    width: 50%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-bottom: calc(env(safe-area-inset-bottom) + 110px);
  }
  #container.swiped {
    transform: translateX(-50%);
  }

  /* === 图标网格 === */
  .app-grid {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    grid-gap: 26px;
    justify-content: center;
    align-content: center;
  }

  .app-icon {
    width: 90px;
    height: 90px;
    border-radius: 22px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
  }
  .app-icon img {
    width: 46px;
    height: 46px;
  }
  .app-icon p {
    color: #fff;
    font-size: 14px;
    margin-top: 6px;
    font-weight: 400;
  }
  .app-icon:active {
    transform: scale(0.93);
  }

  /* === Dock 栏 === */
  #dock {
    position: fixed;
    bottom: calc(env(safe-area-inset-bottom) + 20px);
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 70px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 5;
  }

  .dock-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .dock-item img {
    width: 38px;
    height: 38px;
  }
  .dock-item p {
    color: #fff;
    font-size: 12px;
    margin-top: 4px;
  }
  </style>
</head>

<body>
  <img id="bg-layer" src="assets/bg/night.jpeg" alt="background">
  <button id="theme-toggle" aria-label="切换主题">🌗</button>

  <!-- 页面容器 -->
  <div id="container">
    <!-- 首页 -->
    <main class="page" id="home">
      <div class="app-grid">
        <div class="app-icon" data-app="diary"><img src="assets/icons/diary.png"><p>日记</p></div>
        <div class="app-icon" data-app="forum"><img src="assets/icons/forum.png"><p>论坛</p></div>
        <div class="app-icon" data-app="words"><img src="assets/icons/words.png"><p>单词</p></div>
        <div class="app-icon" data-app="memo"><img src="assets/icons/memo.png"><p>心声</p></div>
      </div>
    </main>

    <!-- 右滑页 -->
    <section class="page" id="right">
      <div class="app-grid">
        <div class="app-icon" data-app="tarot"><img src="assets/icons/tarot.png"><p>塔罗</p></div>
      </div>
    </section>
  </div>

  <!-- Dock 栏 -->
  <div id="dock">
    <div class="dock-item" data-app="message"><img src="assets/icons/message.png"><p>消息</p></div>
    <div class="dock-item" data-app="settings"><img src="assets/icons/settings.png"><p>设置</p></div>
  </div>

  <section id="app-container" style="display:none;"></section>

  <script>
  let startX = 0;
  const container = document.getElementById('container');
  window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  window.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 80) container.classList.add('swiped');
    if (endX - startX > 80) container.classList.remove('swiped');
  });
  </script>
</body>
</html>
