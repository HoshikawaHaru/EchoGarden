<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="rgba(0,0,0,0)">
<title>Echo Garden</title>

<style>
/* === 全屏背景 === */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: url('assets/bg/night.jpeg') no-repeat center center fixed;
  background-size: cover;
  -webkit-background-size: cover;
  background-color: black; /* 防止底部白边 */
}

/* === 主容器：主屏 + 右滑页 === */
#container {
  display: flex;
  width: 200%;
  height: 100vh;
  transition: transform 0.4s ease;
}
.page {
  width: 50%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* === 主屏图标布局 === */
.app-grid {
  display: grid;
  grid-template-columns: repeat(3, 90px);
  grid-gap: 25px;
  justify-content: center;
  align-items: center;
}

.app {
  position: relative;
  width: 90px;
  height: 90px;
  border-radius: 25px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(15px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: rgba(255,255,255,0.9);
  font-size: 14px;
  text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  z-index: 2;
}

.app img {
  width: 45px;
  height: 45px;
  object-fit: contain;
  margin-bottom: 5px;
  pointer-events: none;
}

/* === 滑动动画 === */
#container.swiped {
  transform: translateX(-50%);
}

/* === Dock 栏 === */
#dock {
  position: fixed;
  bottom: calc(25px + env(safe-area-inset-bottom));
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 70px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 100;
}

.dock-item {
  width: 60px;
  height: 60px;
  border-radius: 20px;
  background: rgba(255,255,255,0.35);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 14px;
  text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  font-weight: 500;
}
</style>
</head>

<body>
  <div id="container">
    <!-- 首页 -->
    <section class="page" id="home">
      <div class="app-grid">
        <div class="app"><img src="assets/icons/message.png" alt="消息"><span>消息</span></div>
        <div class="app"><img src="assets/icons/diary.png" alt="日记"><span>日记</span></div>
        <div class="app"><img src="assets/icons/forum.png" alt="论坛"><span>论坛</span></div>
        <div class="app"><img src="assets/icons/words.png" alt="单词"><span>单词</span></div>
        <div class="app"><img src="assets/icons/heart.png" alt="心声"><span>心声</span></div>
        <div class="app"><img src="assets/icons/setting.png" alt="设置"><span>设置</span></div>
      </div>
    </section>

    <!-- 右滑页（塔罗） -->
    <section class="page" id="right">
      <div class="app-grid">
        <div class="app"><img src="assets/icons/tarot.png" alt="塔罗"><span>塔罗</span></div>
      </div>
    </section>
  </div>

  <!-- Dock 栏 -->
  <div id="dock">
    <div class="dock-item">消息</div>
    <div class="dock-item">设置</div>
  </div>

  <script>
  let startX = 0;
  const container = document.getElementById('container');

  window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  window.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 80) container.classList.add('swiped');   // 右滑到塔罗页
    if (endX - startX > 80) container.classList.remove('swiped'); // 左滑回主屏
  });
  </script>
</body>
</html>
