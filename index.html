    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000; /* â˜…ä¿®æ”¹ç‚¹ï¼šé¿å…åº•éƒ¨éœ²å‡ºé»˜è®¤ç™½è‰² */
            overscroll-behavior: none; /* â˜…ä¿®æ”¹ç‚¹ï¼šé¿å…å›å¼¹éœ²åº• */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #bg-layer {
            position: fixed;
            inset: 0;                 /* â˜…ä¿®æ”¹ç‚¹ï¼štop/left/width/height åˆå¹¶ï¼Œç¡®ä¿è¦†ç›– */
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);  /* â˜…ä¿®æ”¹ç‚¹ï¼šç”¨åŠ¨æ€è§†å£é«˜åº¦ */
            object-fit: cover;
            z-index: -1;
        }

        #theme-toggle {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }
        #theme-toggle:active { transform: scale(0.9); }

        /* æ»‘åŠ¨å®¹å™¨ */
        #swipe-container {
            width: 200vw;
            height: calc(var(--vh, 1vh) * 100);  /* â˜…ä¿®æ”¹ç‚¹ */
            display: flex;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .page {
            width: 100vw;
            min-height: calc(var(--vh, 1vh) * 100); /* â˜…ä¿®æ”¹ç‚¹ï¼šé˜²æ­¢æ¯”è§†å£çŸ­ */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 140px;
        }

        /* App ç½‘æ ¼å¸ƒå±€ï¼ˆåŸæ ·ï¼‰ */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .app-icon { display:flex; flex-direction:column; align-items:center; cursor:pointer; transition:transform .2s; }
        .app-icon:active { transform: scale(0.9); }
        .app-icon img { width:70px; height:70px; border-radius:16px; margin-bottom:8px; box-shadow:0 4px 12px rgba(0,0,0,.15); }
        .app-icon p { font-size:13px; color:#fff; text-shadow:0 1px 3px rgba(0,0,0,.5); }

        /* Dock æ æ ·å¼ï¼ˆåŸæ ·ï¼‰ */
        #dock {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1), inset 0 1px 0 rgba(255,255,255,.2);
            z-index: 1000;
        }
        #dock .app-icon { margin:0; }
        #dock .app-icon img { width:60px; height:60px; border-radius:14px; margin-bottom:0; }
        #dock .app-icon p { display:none; }

        /* é¡µé¢æŒ‡ç¤ºå™¨ï¼ˆåŸæ ·ï¼‰ */
        .page-indicators {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 110px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 999;
        }
        .page-indicator { width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,.4); transition:all .3s; }
        .page-indicator.active { background: rgba(255,255,255,.9); width:24px; border-radius:4px; }

        #app-container { display:none; }

        /* â˜…ä¿®æ”¹ç‚¹ï¼šæ”¯æŒæ—¶ä¼˜å…ˆç”¨ 100dvhï¼ˆiOS 16+ æ›´ç¨³ï¼‰ */
        @supports (height: 100dvh) {
            #bg-layer { height: 100dvh; }
            #swipe-container { height: 100dvh; }
            .page { min-height: 100dvh; }
        }
    </style>
</head>
<body>
    <img id="bg-layer" src="assets/bg/night.jpeg" alt="background">
    <button id="theme-toggle" aria-label="åˆ‡æ¢ä¸»é¢˜">ğŸŒ™</button>

    <!-- æ»‘åŠ¨å®¹å™¨ -->
    <div id="swipe-container">
        <!-- ç¬¬ä¸€é¡µ -->
        <div class="page" id="page-1">
            <div class="app-grid">
                <div class="app-icon" data-app="diary">
                    <img src="assets/icons/diary.png" alt="æ—¥è®°">
                    <p>æ—¥è®°</p>
                </div>
                <div class="app-icon" data-app="forum">
                    <img src="assets/icons/forum.png" alt="è®ºå›">
                    <p>è®ºå›</p>
                </div>
                <div class="app-icon" data-app="words">
                    <img src="assets/icons/words.png" alt="å•è¯">
                    <p>å•è¯</p>
                </div>
                <div class="app-icon" data-app="memo">
                    <img src="assets/icons/memo.png" alt="å¿ƒå£°">
                    <p>å¿ƒå£°</p>
                </div>
            </div>
        </div>

        <!-- ç¬¬äºŒé¡µ -->
        <div class="page" id="page-2">
            <div class="app-grid">
                <div class="app-icon" data-app="tarot">
                    <img src="assets/icons/tarot.png" alt="å¡”ç½—">
                    <p>å¡”ç½—</p>
                </div>
            </div>
        </div>
    </div>

    <!-- é¡µé¢æŒ‡ç¤ºå™¨ -->
    <div class="page-indicators">
        <div class="page-indicator active"></div>
        <div class="page-indicator"></div>
    </div>

    <!-- Dock æ  -->
    <div id="dock">
        <div class="app-icon" data-app="message">
            <img src="assets/icons/message.png" alt="æ¶ˆæ¯">
        </div>
        <div class="app-icon" data-app="settings">
            <img src="assets/icons/settings.png" alt="è®¾ç½®">
        </div>
    </div>

    <section id="app-container" style="display:none;"></section>

    <script>
        /* â˜…ä¿®æ”¹ç‚¹ï¼šä»…åœ¨çª—å£å°ºå¯¸å˜åŒ–æ—¶è®¡ç®—ä¸€æ¬¡åŠ¨æ€è§†å£ï¼Œæ— è½®è¯¢ */
        const setVH = () => {
          const vh = (window.visualViewport ? window.visualViewport.height : window.innerHeight) * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        setVH();
        window.addEventListener('resize', setVH, {passive:true});
        window.addEventListener('orientationchange', setVH, {passive:true});

        // æ»‘åŠ¨é€»è¾‘ï¼ˆåŸæ ·ï¼‰
        const swipeContainer = document.getElementById('swipe-container');
        const indicators = document.querySelectorAll('.page-indicator');
        let currentPage = 0, startX = 0, currentX = 0, isDragging = false;

        function updatePage(page) {
            currentPage = Math.max(0, Math.min(1, page));
            swipeContainer.style.transform = `translateX(-${currentPage * 100}vw)`;
            indicators.forEach((ind, idx) => ind.classList.toggle('active', idx === currentPage));
        }

        swipeContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            swipeContainer.style.transition = 'none';
        }, {passive:true});

        swipeContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const offset = -currentPage * 100 + (diff / window.innerWidth) * 100;
            swipeContainer.style.transform = `translateX(${offset}vw)`;
        }, {passive:true});

        swipeContainer.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            swipeContainer.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            const diff = currentX - startX;
            if (Math.abs(diff) > 50) {
                updatePage(diff < 0 ? currentPage + 1 : currentPage - 1);
            } else {
                updatePage(currentPage);
            }
        }, {passive:true});

        // ä¸»é¢˜åˆ‡æ¢ï¼ˆåŸæ ·ï¼‰
        const themeToggle = document.getElementById('theme-toggle');
        const bgLayer = document.getElementById('bg-layer');
        let isDarkTheme = true;
        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            bgLayer.src = isDarkTheme ? 'assets/bg/night.jpeg' : 'assets/bg/day.jpeg';
            themeToggle.textContent = isDarkTheme ? 'ğŸŒ™' : 'â˜€ï¸';
        });

        // App ç‚¹å‡»äº‹ä»¶ï¼ˆåŸæ ·ï¼‰
        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const appName = icon.dataset.app;
                console.log('æ‰“å¼€åº”ç”¨:', appName);
            });
        });
    </script>
</body>
