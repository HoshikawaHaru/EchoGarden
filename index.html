<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="rgba(0,0,0,0)">
    <title>Echo Garden</title>
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/icon512.png">
    <link rel="icon" href="assets/icons/icon512.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000; /* ★修改点：避免底部露出默认白色 */
            overscroll-behavior: none; /* ★修改点：避免回弹露底 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #bg-layer {
            position: fixed;
            inset: 0;                 /* ★修改点：top/left/width/height 合并，确保覆盖 */
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);  /* ★修改点：用动态视口高度 */
            object-fit: cover;
            z-index: -1;
        }

        #theme-toggle {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }
        #theme-toggle:active { transform: scale(0.9); }

        /* 滑动容器 */
        #swipe-container {
            width: 200vw;
            height: calc(var(--vh, 1vh) * 100);  /* ★修改点 */
            display: flex;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .page {
            width: 100vw;
            min-height: calc(var(--vh, 1vh) * 100); /* ★修改点：防止比视口短 */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 140px;
        }

        /* App 网格布局（原样） */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .app-icon { display:flex; flex-direction:column; align-items:center; cursor:pointer; transition:transform .2s; }
        .app-icon:active { transform: scale(0.9); }
        .app-icon img { width:70px; height:70px; border-radius:16px; margin-bottom:8px; box-shadow:0 4px 12px rgba(0,0,0,.15); }
        .app-icon p { font-size:13px; color:#fff; text-shadow:0 1px 3px rgba(0,0,0,.5); }

        /* Dock 栏样式（原样） */
        #dock {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1), inset 0 1px 0 rgba(255,255,255,.2);
            z-index: 1000;
        }
        #dock .app-icon { margin:0; }
        #dock .app-icon img { width:60px; height:60px; border-radius:14px; margin-bottom:0; }
        #dock .app-icon p { display:none; }

        /* 页面指示器（原样） */
        .page-indicators {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 110px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 999;
        }
        .page-indicator { width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,.4); transition:all .3s; }
        .page-indicator.active { background: rgba(255,255,255,.9); width:24px; border-radius:4px; }

        #app-container { display:none; }

        /* ★修改点：支持时优先用 100dvh（iOS 16+ 更稳） */
        @supports (height: 100dvh) {
            #bg-layer { height: 100dvh; }
            #swipe-container { height: 100dvh; }
            .page { min-height: 100dvh; }
        }
    </style>
</head>
<body>
    <img id="bg-layer" src="assets/bg/night.jpeg" alt="background">
    <button id="theme-toggle" aria-label="切换主题">🌙</button>

    <!-- 滑动容器 -->
    <div id="swipe-container">
        <!-- 第一页 -->
        <div class="page" id="page-1">
            <div class="app-grid">
                <div class="app-icon" data-app="diary">
                    <img src="assets/icons/diary.png" alt="日记">
                    <p>日记</p>
                </div>
                <div class="app-icon" data-app="forum">
                    <img src="assets/icons/forum.png" alt="论坛">
                    <p>论坛</p>
                </div>
                <div class="app-icon" data-app="words">
                    <img src="assets/icons/words.png" alt="单词">
                    <p>单词</p>
                </div>
                <div class="app-icon" data-app="memo">
                    <img src="assets/icons/memo.png" alt="心声">
                    <p>心声</p>
                </div>
            </div>
        </div>

        <!-- 第二页 -->
        <div class="page" id="page-2">
            <div class="app-grid">
                <div class="app-icon" data-app="tarot">
                    <img src="assets/icons/tarot.png" alt="塔罗">
                    <p>塔罗</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 页面指示器 -->
    <div class="page-indicators">
        <div class="page-indicator active"></div>
        <div class="page-indicator"></div>
    </div>

    <!-- Dock 栏 -->
    <div id="dock">
        <div class="app-icon" data-app="message">
            <img src="assets/icons/message.png" alt="消息">
        </div>
        <div class="app-icon" data-app="settings">
            <img src="assets/icons/settings.png" alt="设置">
        </div>
    </div>

    <section id="app-container" style="display:none;"></section>

    <script>
        /* ★修改点：仅在窗口尺寸变化时计算一次动态视口，无轮询 */
        const setVH = () => {
          const vh = (window.visualViewport ? window.visualViewport.height : window.innerHeight) * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        setVH();
        window.addEventListener('resize', setVH, {passive:true});
        window.addEventListener('orientationchange', setVH, {passive:true});

        // 滑动逻辑（原样）
        const swipeContainer = document.getElementById('swipe-container');
        const indicators = document.querySelectorAll('.page-indicator');
        let currentPage = 0, startX = 0, currentX = 0, isDragging = false;

        function updatePage(page) {
            currentPage = Math.max(0, Math.min(1, page));
            swipeContainer.style.transform = `translateX(-${currentPage * 100}vw)`;
            indicators.forEach((ind, idx) => ind.classList.toggle('active', idx === currentPage));
        }

        swipeContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            swipeContainer.style.transition = 'none';
        }, {passive:true});

        swipeContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const offset = -currentPage * 100 + (diff / window.innerWidth) * 100;
            swipeContainer.style.transform = `translateX(${offset}vw)`;
        }, {passive:true});

        swipeContainer.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            swipeContainer.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            const diff = currentX - startX;
            if (Math.abs(diff) > 50) {
                updatePage(diff < 0 ? currentPage + 1 : currentPage - 1);
            } else {
                updatePage(currentPage);
            }
        }, {passive:true});

        // 主题切换（原样）
        const themeToggle = document.getElementById('theme-toggle');
        const bgLayer = document.getElementById('bg-layer');
        let isDarkTheme = true;
        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            bgLayer.src = isDarkTheme ? 'assets/bg/night.jpeg' : 'assets/bg/day.jpeg';
            themeToggle.textContent = isDarkTheme ? '🌙' : '☀️';
        });

        // App 点击事件（原样）
        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const appName = icon.dataset.app;
                console.log('打开应用:', appName);
            });
        });
    </script>
</body>
</html>
