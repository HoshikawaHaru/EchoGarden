<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- ğŸ iOS å…¨å±ä¸çŠ¶æ€æ  -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="rgba(0,0,0,0)">
  <title>Echo Garden</title>

  <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/icon512.png">
  <link rel="icon" href="assets/icons/icon512.png" type="image/png">

  <style>
  /* ============ å…¨å±€ä¸èƒŒæ™¯ ============ */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", sans-serif;
  }

  #bg-layer {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  #theme-toggle {
    position: fixed;
    top: 10px;
    right: 15px;
    z-index: 10;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    font-size: 20px;
    line-height: 36px;
  }

  /* ============ é¡µé¢å®¹å™¨ ============ */
  #container {
    display: flex;
    width: 200%;
    height: 100%;
    transition: transform 0.4s ease;
  }

  .page {
    width: 50%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ============ ä¸»å±å›¾æ ‡ç½‘æ ¼ ============ */
  .app-grid {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    grid-gap: 28px;
    justify-content: center;
    align-content: center;
  }

  .app-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90px;
    height: 90px;
    border-radius: 24px;
    background: rgba(255,255,255,0.08);
    text-align: center;
    transition: transform 0.2s;
  }

  .app-icon img {
    width: 42px;
    height: 42px;
    margin-top: 12px;
  }

  .app-icon p {
    color: #fff;
    font-size: 14px;
    margin: 6px 0 0;
  }

  .app-icon:active {
    transform: scale(0.94);
  }

  /* ============ Dock æ  ============ */
  #dock {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 70px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(18px);
    border-radius: 25px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 5;
  }

  .dock-item {
    width: 60px;
    height: 60px;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .dock-item img {
    width: 36px;
    height: 36px;
  }

  .dock-item p {
    font-size: 12px;
    margin: 3px 0 0;
  }

  /* æ»‘åŠ¨åˆ‡æ¢æ ·å¼ */
  #container.swiped {
    transform: translateX(-50%);
  }
  </style>
</head>

<body>
  <img id="bg-layer" src="assets/bg/night.jpeg" alt="background">
  <button id="theme-toggle" aria-label="åˆ‡æ¢ä¸»é¢˜">ğŸŒ—</button>

  <!-- é¡µé¢å®¹å™¨ -->
  <div id="container">
    <!-- é¦–é¡µ -->
    <main class="page" id="home">
      <div class="app-grid">
        <div class="app-icon" data-app="diary"><img src="assets/icons/diary.png"><p>æ—¥è®°</p></div>
        <div class="app-icon" data-app="forum"><img src="assets/icons/forum.png"><p>è®ºå›</p></div>
        <div class="app-icon" data-app="words"><img src="assets/icons/words.png"><p>å•è¯</p></div>
        <div class="app-icon" data-app="memo"><img src="assets/icons/memo.png"><p>å¿ƒå£°</p></div>
      </div>
    </main>

    <!-- å³æ»‘é¡µ -->
    <section class="page" id="right">
      <div class="app-grid">
        <div class="app-icon" data-app="tarot"><img src="assets/icons/tarot.png"><p>å¡”ç½—</p></div>
      </div>
    </section>
  </div>

  <!-- Dock æ  -->
  <div id="dock">
    <div class="dock-item" data-app="message"><img src="assets/icons/message.png"><p>æ¶ˆæ¯</p></div>
    <div class="dock-item" data-app="settings"><img src="assets/icons/settings.png"><p>è®¾ç½®</p></div>
  </div>

  <!-- App å®¹å™¨ -->
  <section id="app-container" style="display:none;"></section>

  <script>
  let startX = 0;
  const container = document.getElementById('container');

  window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  window.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 80) container.classList.add('swiped'); // å³æ»‘åˆ°å¡”ç½—é¡µ
    if (endX - startX > 80) container.classList.remove('swiped'); // å·¦æ»‘è¿”å›ä¸»å±
  });
  </script>
</body>
</html>
