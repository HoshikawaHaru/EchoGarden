<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 🍎 iOS 全屏与状态栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="rgba(0,0,0,0)">
  <title>消息</title>
</head>
<body>
  <div id="message-page">
    <header class="top-bar">
      <button id="back-home">🏠</button>
      <h1>消息</h1>
      <button id="add-char">➕</button>
    </header>

    <main id="tab-content">
      <section id="tab-chat" class="tab active">
        <ul id="char-list">
          <li class="char-item">
            <img src="assets/avatar/qinche.png" class="avatar">
            <div class="char-info">
              <p class="char-name">Nash</p>
              <p class="char-preview">“晚安，别太晚睡。”</p>
            </div>
          </li>
        </ul>
      </section>

      <section id="tab-moments" class="tab">朋友圈内容（即将开放）</section>
      <section id="tab-timer" class="tab">计时器内容（即将开放）</section>
      <section id="tab-user" class="tab">我（上传头像、人设等）</section>
    </main>

    <nav class="bottom-tab">
  <button class="tab-btn active" data-target="tab-chat">
    💬<span>聊天</span>
  </button>
  <button class="tab-btn" data-target="tab-moments">
    🌸<span>发现</span>
  </button>
  <button class="tab-btn" data-target="tab-timer">
    ⏰<span>计时</span>
  </button>
  <button class="tab-btn" data-target="tab-user">
    👤<span>我</span>
  </button>
</nav>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
